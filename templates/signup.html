{% extends 'base.html' %}

{% block head %}
<title>Sign Up</title>
{% endblock %}

{% block body %}
<h1>Please sign up below.</h1>
<form action="" method="post">
    <input type="text" placeholder="First Name" name="first_name" value="{{request.form.first_name }}">
    <br>
    <br>
    <input type="text" placeholder="Last Name" name="last_name" value="{{request.form.last_name }}">
    <br>
    <br>
    <input type="text" placeholder="Company Name" name="comp_name" value="{{request.form.comp_name }}">
    <br>
    <br>
    <input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
    <br>
    <br>
    <input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
    <br>
    <br>
    <input class="btn btn-default" type="submit" value="Register">
  </form>
{% endblock %}
